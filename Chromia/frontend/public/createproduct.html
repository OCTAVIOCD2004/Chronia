<html><head>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B600%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<meta charset="utf-8"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(88,114,141)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: &quot;Work Sans&quot;, &quot;Noto Sans&quot;, sans-serif;">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 px-10 py-4 bg-white shadow-sm">
<div class="flex items-center gap-3 text-slate-800">
<div class="size-7 text-[#357dc9]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">

rule="evenodd"></path>
</svg>
</div>
<h2 class="text-slate-800 text-xl font-semibold leading-tight tracking-[-0.015em]">Paint Shop Admin</h2>
</div>
<div class="flex flex-1 justify-end gap-6">
<nav class="flex items-center gap-6">
<a class="text-slate-600 hover:text-[#357dc9] text-sm font-medium leading-normal transition-colors" href="#">Dashboard</a>
<a class="text-[#357dc9] text-sm font-semibold leading-normal border-b-2 border-[#357dc9] pb-1" href="#">Products</a>
<a class="text-slate-600 hover:text-[#357dc9] text-sm font-medium leading-normal transition-colors" href="#">Orders</a>
<a class="text-slate-600 hover:text-[#357dc9] text-sm font-medium leading-normal transition-colors" href="#">Customers</a>
</nav>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border border-slate-200" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA7fsFUwMSZ4Clr0bHShV0ihLPWc5U5UiPWpBfMzCv-QMDNE6K9VqNkzLcetOjrzo6_lDLgmS06TMbLAYCL30yVeehROzIFg3Woc9RUl9IiYD3L1FoM3IFoRvOwheosE87Av_QM02ZjHmywba1EJCNmbOqmmWC27Vc71W5KIJPz8U8Q7swFTlU2aFrxWFcZ3Ud2QOtE2c2IGCuwdiAr-k9rbVa4zhdriVTJAD42egOgG7RPgY8_DsJJ4dE4_lE9cFqrJdFnPnC1jQ");'></div>
</div>
</header>
<main class="flex flex-1 justify-center py-8 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-2xl space-y-8">
<div>
<h1 class="text-slate-900 text-3xl font-bold leading-tight tracking-tight">Add New Product</h1>
<p class="mt-2 text-sm text-slate-600">Fill in the details below to add a new paint product to the platform.</p>
</div>
<form class="space-y-6 bg-white p-8 rounded-lg shadow-lg">
<div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
<div class="sm:col-span-2">
<label class="block">
<span class="text-slate-700 text-sm font-medium leading-normal pb-1.5 block">Product Name</span>
<input class="form-input block w-full rounded-md border-slate-300 shadow-sm focus:border-[#357dc9] focus:ring focus:ring-[#357dc9] focus:ring-opacity-50 h-11 placeholder:text-slate-400 px-3.5 py-2.5 text-sm" placeholder="e.g., Sunset Orange" type="text"/>
</label>
</div>
<div class="sm:col-span-2">
<label class="block">
<span class="text-slate-700 text-sm font-medium leading-normal pb-1.5 block">Product Description</span>
<textarea class="form-textarea block w-full rounded-md border-slate-300 shadow-sm focus:border-[#357dc9] focus:ring focus:ring-[#357dc9] focus:ring-opacity-50 min-h-28 placeholder:text-slate-400 px-3.5 py-2.5 text-sm" placeholder="e.g., A vibrant orange hue, perfect for accent walls."></textarea>
</label>
</div>
<div>
<label class="block">
<span class="text-slate-700 text-sm font-medium leading-normal pb-1.5 block">Price</span>
<input class="form-input block w-full rounded-md border-slate-300 shadow-sm focus:border-[#357dc9] focus:ring focus:ring-[#357dc9] focus:ring-opacity-50 h-11 placeholder:text-slate-400 px-3.5 py-2.5 text-sm" placeholder="e.g., 29.99" step="0.01" type="number"/>
</label>
</div>
<div>
<label class="block">
<span class="text-slate-700 text-sm font-medium leading-normal pb-1.5 block">Hex Color Code</span>
<div class="flex items-center gap-2">
<input class="form-input block w-full rounded-md border-slate-300 shadow-sm focus:border-[#357dc9] focus:ring focus:ring-[#357dc9] focus:ring-opacity-50 h-11 placeholder:text-slate-400 px-3.5 py-2.5 text-sm" placeholder="e.g., #FF5733" type="text"/>
<input class="form-input h-11 w-12 rounded-md border-slate-300 shadow-sm cursor-pointer p-1" type="color" value="#FF5733"/>
</div>
</label>
</div>
<div class="sm:col-span-2">
<label class="block">
<span class="text-slate-700 text-sm font-medium leading-normal pb-1.5 block">Image URL</span>
<input class="form-input block w-full rounded-md border-slate-300 shadow-sm focus:border-[#357dc9] focus:ring focus:ring-[#357dc9] focus:ring-opacity-50 h-11 placeholder:text-slate-400 px-3.5 py-2.5 text-sm" placeholder="e.g., https://example.com/paint.jpg" type="url"/>
</label>
<div class="mt-2 h-32 w-32 bg-slate-100 rounded-md border border-slate-300 flex items-center justify-center text-slate-400 text-xs">
                    Image Preview
                  </div>
</div>
<div>
<label class="block">
<span class="text-slate-700 text-sm font-medium leading-normal pb-1.5 block">Category</span>
<select class="form-select block w-full rounded-md border-slate-300 shadow-sm focus:border-[#357dc9] focus:ring focus:ring-[#357dc9] focus:ring-opacity-50 h-11 bg-[image:--select-button-svg] placeholder:text-slate-400 px-3.5 py-2.5 text-sm text-slate-700">
<option value="">Select category</option>
<option value="interior">Interior</option>
<option value="exterior">Exterior</option>
<option value="specialty">Specialty</option>
</select>
</label>
</div>
<div>
<label class="block">
<span class="text-slate-700 text-sm font-medium leading-normal pb-1.5 block">Presentation</span>
<select class="form-select block w-full rounded-md border-slate-300 shadow-sm focus:border-[#357dc9] focus:ring focus:ring-[#357dc9] focus:ring-opacity-50 h-11 bg-[image:--select-button-svg] placeholder:text-slate-400 px-3.5 py-2.5 text-sm text-slate-700">
<option value="">Select presentation</option>
<option value="gallon">Gallon</option>
<option value="quart">Quart</option>
<option value="sample">Sample Pot</option>
</select>
</label>
</div>
<div>
<label class="block">
<span class="text-slate-700 text-sm font-medium leading-normal pb-1.5 block">Brand</span>
<select class="form-select block w-full rounded-md border-slate-300 shadow-sm focus:border-[#357dc9] focus:ring focus:ring-[#357dc9] focus:ring-opacity-50 h-11 bg-[image:--select-button-svg] placeholder:text-slate-400 px-3.5 py-2.5 text-sm text-slate-700">
<option value="">Select brand</option>
<option value="brand_a">ColorPrime</option>
<option value="brand_b">EcoHue</option>
<option value="brand_c">ProCoat</option>
</select>
</label>
</div>
<div>
<label class="block">
<span class="text-slate-700 text-sm font-medium leading-normal pb-1.5 block">Stock Quantity</span>
<input class="form-input block w-full rounded-md border-slate-300 shadow-sm focus:border-[#357dc9] focus:ring focus:ring-[#357dc9] focus:ring-opacity-50 h-11 placeholder:text-slate-400 px-3.5 py-2.5 text-sm" placeholder="e.g., 100" type="number"/>
</label>
</div>
</div>
<div class="flex items-center justify-between pt-2 border-t border-slate-200 mt-8">
<span class="text-slate-700 text-sm font-medium">Active Status</span>
<label class="relative flex h-7 w-12 cursor-pointer items-center rounded-full border-none bg-slate-200 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-[#357dc9] transition-colors">
<div class="size-6 rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 3px, rgba(0, 0, 0, 0.06) 0px 1px 2px;"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
<div class="pt-6">
<button class="flex w-full items-center justify-center rounded-md h-11 px-4 bg-[#357dc9] text-white text-sm font-semibold leading-normal tracking-wider hover:bg-[#2a6aad] focus:outline-none focus:ring-2 focus:ring-[#357dc9] focus:ring-offset-2 transition-colors" type="submit">
                  Add Product
                </button>
</div>
</form>
</div>
</main>
</div>
</div>

</body></html>
